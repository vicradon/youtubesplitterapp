name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_PATH: /home/osi/youtubesplitterapp
      APP_NAME: youtubesplitterapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: osi
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            if [ ! -d /home/osi/youtubesplitterapp ]; then
              git clone https://github.com/vicradon/youtubesplitterapp.git /home/osi/youtubesplitterapp
            else
              cd /home/osi/youtubesplitterapp
              git pull origin main --force
            fi

            cd /home/osi/youtubesplitterapp
            python3 -m venv .venv
            source /home/osi/youtubesplitterapp/.venv/bin/activate
            pip install -r requirements.txt

            echo "export TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> ~/.bashrc
            echo "export VIDEO_CHANNEL_ID=${{ secrets.VIDEO_CHANNEL_ID }}" >> ~/.bashrc
            source ~/.bashrc

      - name: Restart Supervisor service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            supervisorctl reread
            supervisorctl update   
            supervisorctl restart $APP_NAME
